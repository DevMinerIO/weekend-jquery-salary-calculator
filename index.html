<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1 class="title">Salary Calculator</h1>
    <h2>Add Employee:</h2>
    <!-- Inputs -->
    <label for="fname" class="description"></label>
    <input type="text" placeholder="First Name" class="input fname" name="fname" >
    
    <label for="lname" class="description"></label>
    <input type="text" placeholder="Last Name" class="input lname" name="lname" >

    <label for="employee-id" class="description"></label>
    <input type="number" placeholder="ID Number" class="input id" name="employee-id" >

    <label for="job" class="description"></label>
    <input type="text" placeholder="Job Title" class="input job-title" name="job" >

    <label for="money" class="description"></label>
    <input type="number" placeholder="Annual Salary" class="input salary" name="money" >
    <br>
        <!-- Buttons, able to be submit? -->
    <button type="button" class="submit">Show Results</button>
    <br>
    <!-- This is where you add the employees with jQuery -->
    <table class="employee-container">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody class="test"></tbody>
    </table>
    <P class="cost-container">Total Monthly Cost: <span class="monthly-result">0</span></P>
</body>
</html>
